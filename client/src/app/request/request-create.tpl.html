<div class="the-box no-border">
	<form role="form">
		<div class="row">
			<div class="col-sm-8">
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Un titulo para la publicación">
				</div>
				<div class="form-group">
					<textarea class="form-control summernote-lg">Un lugar para que te expreses..</textarea>
				</div>
			</div><!-- /.col-sm-8 -->
			<div class="col-sm-4">
				<div class="form-group">
					<label>Categoria</label>
					<select data-placeholder="Choose author..." class="form-control chosen-select">
						<option value="Empty">&nbsp;</option>
						<option value="">Inmuebles</option>
						<option value="">Rodados</option>
						<option value="">Indumentaria</option>
						<option value="">Libreria</option>
						<option value="">Equipamiento Médico</option>
					</select>
				</div>
				<div class="form-group">
					<label>Subcategoria</label>
					<select data-placeholder="Choose author..." class="form-control chosen-select">
						<option value="Empty">&nbsp;</option>
						<option value="">Casa</option>
						<option value="">Auto</option>
						<option value="">Remeras</option>
						<option value="">Cuadernos</option>
						<option value="">Silla de ruedas</option>
					</select>
				</div>
				<div class="form-group">
					<label>Fecha de expiración</label>
					<input type="text" class="form-control datepicker" data-date-format="mm-dd-yy" placeholder="mm-dd-yy">
				</div>
				<div class="form-group">
					<label>Un padrino para la publicación</label>
					<input type="text" class="form-control" placeholder="@ejemplo">
				</div>
				<div class="form-group">
					<label>Imagen</label>
					<div class="input-group">
						<input type="text" class="form-control" readonly>
						<span class="input-group-btn">
							<span class="btn btn-default btn-file">
								Browse&hellip; <input type="file" name="">
							</span>
						</span>
					</div><!-- /.input-group -->
				</div>
				<div class="form-group">
					<button class="btn btn-success">Publicar</button>
					<button class="btn btn-danger">Cancelar</button>
				</div>
			</div><!-- /.col-sm-4 -->
		</div><!-- /.row -->
	</form>
</div><!-- /.the-box no-border -->
